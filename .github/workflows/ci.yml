name: CI

on:
  push:

env:
  GO_VERSION: "1.25"

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Run goimports
        run: |
          goimports -w -local github.com/TakayukiHirano117/architecture-study .
          if [ -n "$(git status --porcelain)" ]; then
            echo "goimports made changes. Please run 'goimports -w -local github.com/TakayukiHirano117/architecture-study .' locally."
            git diff
            exit 1
          fi

      - name: Run go fmt
        run: |
          go fmt ./...
          if [ -n "$(git status --porcelain)" ]; then
            echo "go fmt made changes. Please run 'go fmt ./...' locally."
            git diff
            exit 1
          fi

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --fix

      - name: Check for lint fixes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "golangci-lint --fix made changes. Please run 'golangci-lint run --fix ./...' locally."
            git diff
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v -E '(/mock/|/infra/|/db$|/customerr)')

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

